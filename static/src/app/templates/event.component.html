<a class="btn btn-default btn-block back-button" href="events" role="button">Back to event list</a>
<div class="details-panel">
    <h3 class="event-title">{{event? event.name : ''}}</h3>
    <div class="time-location">
        Location: {{event? event.location : ''}}<br />
        Time: {{event? event.start_time : ''}}
    </div>
</div>
<div class="divider"></div>
<div class="details-panel">
    <span>This is an event that is taking place for a reason and will be located at a place and things</span>
</div>
<div class="divider"></div>
<div class="comments-container">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-modal" [class.selected]="commentView" (click)="setCommentView(true)">Comments</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-modal" [class.selected]="!commentView" (click)="setCommentView(false)">Questions</button>
        </div>
    </div>
    <div class="single-comment">
        <form class="form-inline question-form" method="post">
            <input type="text" class="form-control question-entry" id="message_body" placeholder="Enter a comment" [(ngModel)]="newComment.message_body" name="body">
            <input type="hidden" id="message_username" value="temp_user" />
            <input type="hidden" id="message_parent" value="event_id" />
            <button type="submit" class="btn btn-default" (click)="postComment()">Post</button>
        </form>
    </div>
    <div class="single-comment" *ngFor="let comment of comments">
        <span><b>{{comment.message_username}}</b></span><span class="excitement-score">[excitement score: 5]</span>
        <br />
        <span>{{comment.message_body}}</span>
    </div>
</div>
