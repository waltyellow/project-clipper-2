<sort [items]="buildings" boxText="Search campus buildings" [link]="['/campus-buildings']" [soonest]="false"></sort>
<div class="list-container">
    <div class="list-item" *ngFor="let building of buildings">
        <div class="top-row">
            <div class="event-name">
                <span>{{building.name}}</span>
            </div>
            <div class="event-expand">
                <a class="btn btn-default" [routerLink]="['/campus-buildings', building.place_id, 'campus-building']">Show Building</a>
            </div>
        </div>
        <div class="bottom-row">
            <div class="event-datetime">
                <span>Score: {{building.dynamic_senti_score | number: '1.2-2'}}</span>
            </div>
        </div>
    </div>
</div>
