<div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-modal" [class.selected]="listView" (click)="setListView(true)">List</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-modal" [class.selected]="!listView" (click)="setListView(false)">Map</button>
    </div>
</div>
<div *ngIf="listView">
    <div class="sort-options">
        <div class="sort-dropdown" *ngIf="sortOptionsVisible">
            <button type="button" class="btn btn-square" (click)="toggleDropdown()">Sort</button>
            <br />
            <div class="radio">
                <label><input type="radio" name="sortradio" (click)="sortEventsByDate()" checked>by soonest</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="sortradio" (click)="sortEventsByProximity()">by nearest</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="sortradio" (click)="sortEventsByName()">alphabetically</label>
            </div>
        </div>
        <div class="sort-components">
            <button type="button" class="btn btn-square" (click)="toggleDropdown()">Sort</button>
            <input type="text" id="search-text" placeholder="Search events" [(ngModel)]="searchText" />
            <button type="button" class="btn btn-square" [routerLink]="['/events']" [queryParams]="{search: searchText}">Search</button>
        </div>
    </div>
    <div class="list-container">
        <div class="list-item" *ngFor="let event of events">
            <div class="top-row">
                <div class="event-name">
                    <span>{{event.name}}</span>
                </div>
                <div class="event-expand">
                    <span>{{event.dynamic_senti_score | number: '1.2-2'}}</span>
                    <a class="btn btn-default" [routerLink]="['/events', event.event_id, 'event']">Show Event</a>
                </div>
            </div>
            <div class="bottom-row">
                <div class="event-location">
                    <span>{{event.location}}</span>
                </div>
                <div class="event-datetime">
                    <span>{{event? (event.start_time | date:'MMM d, h:ma') : ''}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!listView">
    <div id="map"></div>
    <iframe style="display: none;" onload="generateMap()"></iframe>
</div>
