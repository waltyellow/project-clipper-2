<div class="btn-group btn-group-justified sort-options" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-modal">Map</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-modal">List</button>
    </div>
</div>
<p>Some sorting (Top, Soon, Distance) & filtering (idfk) options</p>
<div class="list-container">
    <div class="list-item" *ngFor="let event of events"> 
        <div class="top-row">
            <div class="event-name">
                <p>{{event.name}}</p>
            </div>
            <div class="event-expand">
                <a class="btn btn-default" [routerLink]="['/events', event.event_id, 'event']">Show Event</a>
            </div>
        </div>
        <div class="bottom-row">
            <div class="event-location">
                <p>{{event.location}}</p>
            </div>
            <div class="event-datetime">
                <p>{{event.start_time}}</p>
            </div>
        </div>
    </div>
</div>
