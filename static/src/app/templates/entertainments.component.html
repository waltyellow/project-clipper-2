<div class="sort-options">
	<div class="sort-dropdown" *ngIf="sortOptionsVisible">
		<button type="button" class="btn btn-square" (click)="toggleDropdown()">Sort</button>
		<br />
		<div class="radio">
			<label><input type="radio" name="sortradio" (click)="sortPlacesByRating()" checked>by rating</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="sortradio" (click)="sortPlacesByDistance()">by nearest</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="sortradio" (click)="sortPlacesByName()">alphabetically</label>
		</div>
	</div>
	<div class="sort-components">
		<button type="button" class="btn btn-square" (click)="toggleDropdown()">Sort</button>
		<input type="text" id="search-text" placeholder="Search places" [(ngModel)]="searchText" />
		<button type="button" class="btn btn-square" [routerLink]="['/places']" [queryParams]="{search: searchText}">Search</button>
	</div>
</div>
<div class="list-container">
    <div class="list-item" *ngFor="let place of places">
        <div class="top-row">
            <div class="event-name">
                <span>{{place.name}}</span>
            </div>
            <div class="event-expand">
                <a class="btn btn-default" [routerLink]="['/place', place.place_id, 'place']">Show Place</a>
            </div>
        </div>
        <div class="bottom-row">
            <div class="event-location">
                <span>Rating: {{place.rating_average}} ({{place.rating_count}} reviews)</span>
            </div>
            <div class="event-datetime">
                <span>Score: {{place.dynamic_senti_score | number: '1.2-2'}}</span>
            </div>
        </div>
    </div>
</div>
