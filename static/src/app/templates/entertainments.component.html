<sort [items]="places" boxText="Search food and entertainment" [link]="['/places']" [soonest]="false"></sort>
<div class="list-container">
    <div class="list-item" *ngFor="let place of places">
        <div class="top-row">
            <div class="event-name">
                <span>{{place.name}}</span>
            </div>
            <div class="event-expand">
                <a class="btn btn-default" [routerLink]="['/places', place.place_id, 'place']">Show Place</a>
            </div>
        </div>
        <div class="bottom-row">
            <div class="event-location">
                <span>Rating: {{place.rating_average}} ({{place.rating_count}} reviews)</span>
            </div>
            <div class="event-datetime">
                <span>Score: {{place.dynamic_senti_score | number: '1.2-2'}}</span>
            </div>
        </div>
    </div>
</div>
