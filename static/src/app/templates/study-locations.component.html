<div class="sort-options">
        <button type="button" class="btn btn-square">Sort</button>
        <input type="text" id="search_text" placeholder="Search Study Spaces" [(ngModel)]="searchText" />
        <a class="btn btn-square">Search</a>
    </div>
<div class="list-container">
    <div class="list-item" *ngFor="let location of locations">
        <div class="top-row">
            <div class="event-name">
                <span>{{event.name}}</span>
            </div>
            <div class="event-expand">
                <a class="btn btn-default" [routerLink]="['/events', event.event_id, 'event']">Show Event</a>
            </div>
        </div>
        <div class="bottom-row">
            <div class="event-location">
                <span>{{event.location}}</span>
            </div>
            <div class="event-datetime">
                <span>{{event.start_time}}</span>
            </div>
        </div>
    </div>
</div>
