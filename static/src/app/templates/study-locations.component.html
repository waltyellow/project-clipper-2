<div class="sort-components">
            <button type="button" class="btn btn-square" (click)="toggleDropdown()">Sort</button>
            <input type="text" id="search-text" placeholder="Search Study Spaces" [(ngModel)]="searchText" />
            <button type="button" class="btn btn-square" [routerLink]="['/study-locations']" [queryParams]="{search: searchText}">Search</button>
        </div>
<div class="list-container">
    <div class="list-item" *ngFor="let location of studyLocations">
        <div class="top-row">
            <div class="event-name">
                <span>{{location.name}}</span>
            </div>
            <div class="event-expand">
                <a class="btn btn-default" [routerLink]="['/study-locations', location.place_id, 'study-locations']">Show Study Space</a>
            </div>
        </div>
        <div class="bottom-row">
            <div class="event-location">
                <span>{{location.location}}</span>
            </div>
            <div class="event-datetime">
                <span>{{location.start_time}}</span>
            </div>
        </div>
    </div>
</div>
