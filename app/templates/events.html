{% extends "layout.html" %}

{% block stylesheet %}<link href="{{ url_for('static', filename='css/events.css') }}" rel="stylesheet">{% endblock %}

{% block title %}Events - Campus Assistant{% endblock %}

{% block content %}
        <div id="title-bar">
            <h1>Events</h1>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Top</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Soon</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Distance</button>
            </div>
        </div>
        <div id="list-container">
            <div class="list-item">
                <div class="top-row">
                    <div class="event-name">
                        <h3>Event name</h3>
                    </div>
                    <div class="event-expand">
                        <a href="#">Show Event</a>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="event-location">
                        <p>Somewhere</p>
                    </div>
                    <div class="event-datetime">
                        <p>Feb 3 2017 6:30PM</p>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
