{% extends "layout.html" %}

{% block stylesheet %}<link href="{{ url_for('static', filename='css/events.css') }}" rel="stylesheet">{% endblock %}

{% block title %}Events - Campus Assistant{% endblock %}

{% block content %}
        <div id="title-bar">
            <h1>Events</h1>
        </div>
        <div id="sort-options">
            <a class="sort-button" href="#">Top</a>
            <a class="sort-button" href="#">Soon</a>
            <a class="sort-button" href="#">Distance</a>
        </div>
        <div id="list-container">
            	<div class="list-item">
            		<div class="top-row">
		            	<div class="event-name">
		            		<h3>Event name</h3>
		            	</div>
		            	<div class="event-expand">
		            		<a href="#">Show Event</a>
		            	</div>
		            </div>
		            <div class="bottom-row">
		            	<div class="event-location">
		            		<p>Somewhere</p>
		            	</div>
		            	<div class="event-datetime">
		            		<p>Feb 3 2017 6:30PM</p>
		            	</div>
		           	</div>
	            </div>
        </div>
{% endblock %}
